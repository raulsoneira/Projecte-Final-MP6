<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <link rel="stylesheet" href="../src/output.css" />
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold text-gray-900 mb-6">Login</h2>
      <form id="login-form">
        <div class="mb-4">
          <label for="username" class="block text-gray-700 mb-2"
            >Username</label
          >
          <input
            type="text"
            id="username"
            class="w-full px-3 py-2 border rounded text-gray-700"
            required
          />
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-700 mb-2"
            >Password</label
          >
          <input
            type="password"
            id="password"
            class="w-full px-3 py-2 border rounded text-gray-700"
            required
          />
        </div>
        <div id="error-message" class="hidden py-2 px-4 text-red-500"></div>
        <button
          type="submit"
          class="w-full py-2 px-4 bg-blue-600 text-white rounded hover:bg-blue-700"
        >
          Login
        </button>
      </form>
    </div>
    <script type="module" src="../src/pages/LoginPage.js"></script>
  </body>
</html>
